<body>
    <script>
        var reverseString = function (s) {
            var i = -1, j = s.length
            while (++i < --j) {
                [s[i], s[j]] = [s[j], s[i]]
            }
            return s
        };
        console.log(reverseString(["h", "e", "l", "l", "o"]));
    </script>
</body>

</html>
